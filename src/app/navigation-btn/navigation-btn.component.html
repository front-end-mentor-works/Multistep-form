<div
  class="navigation-btns"
  [ngStyle]="{
    'justify-content': showGoBackBtn ? 'space-between' : 'flex-end'
  }"
>
  <button *ngIf="showGoBackBtn" class="btn_back" (click)="back.next()">
    Go Back
  </button>
  <button
    [ngStyle]="{ 'background-color': bgColor }"
    class="btn_next"
    (click)="next.next()"
  >
    {{ btn2Text }}
  </button>
</div>
